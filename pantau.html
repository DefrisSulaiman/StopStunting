<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="image/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/pantau.css">
    <script src="logic/home.js"></script>
    <title>Pantau Gizi | StopStunting</title>
</head>
<body>
    <header>
        <div class="back"></div>
        <div id="navbar-container"></div>
    </header>
    <main>
        <div class="screen-one-pgz" style="background-image: url('../image/bgpantau.png');">
            <div class="cover">
                <h1>Pantau Gizi</h1>
                <p>Pastikan Gizi Harianmu Tercukupi</p>
            </div>
        </div>
        <div class="screen-two-pgz">
            <form id="form1">
                <div class="card">
                    <label for="">1. Sudahkah Anda mengonsumsi setidaknya lima porsi buah dan sayuran hari ini?</label>
                    <div class="opt">
                        <input type="radio" id="option_a" name="options" value="a">
                        <label for="option_a">Ya</label><br>
                        <input type="radio" id="option_b" name="options" value="b">
                        <label for="option_b">Tidak</label><br>
                    </div>
                </div>
            </form>
            <form id="form2">
                <div class="card">
                    <label for="">2. Apakah Anda sudah memasukkan protein dalam setiap makanan utama Anda hari ini?</label>
                    <div class="opt">
                        <input type="radio" id="option_a" name="options" value="a">
                        <label for="option_a">Ya</label><br>
                        <input type="radio" id="option_b" name="options" value="b">
                        <label for="option_b">Tidak</label><br>
                    </div>
                </div>
            </form>
            <form id="form3">
                <div class="card">
                    <label for="">3. Sudahkah Anda mengonsumsi sumber karbohidrat yang sehat hari ini, seperti roti gandum atau nasi merah?</label>
                    <div class="opt">
                        <input type="radio" id="option_a" name="options" value="a">
                        <label for="option_a">Ya</label><br>
                        <input type="radio" id="option_b" name="options" value="b">
                        <label for="option_b">Tidak</label><br>
                    </div>
                </div>
            </form>
            <form id="form4">
                <div class="card">
                    <label for="">4. Sudahkah Anda minum minimal delapan gelas air putih hari ini?</label>
                    <div class="opt">
                        <input type="radio" id="option_a" name="options" value="a">
                        <label for="option_a">Ya</label><br>
                        <input type="radio" id="option_b" name="options" value="b">
                        <label for="option_b">Tidak</label><br>
                    </div>
                </div>
            </form>
            <form id="form5">
                <div class="card">
                    <label for="">5. Apakah Anda sudah mengonsumsi makanan yang kaya akan serat hari ini, seperti biji-bijian atau kacang-kacangan?</label>
                    <div class="opt">
                        <input type="radio" id="option_a" name="options" value="a">
                        <label for="option_a">Ya</label><br>
                        <input type="radio" id="option_b" name="options" value="b">
                        <label for="option_b">Tidak</label><br>
                    </div>
                </div>
            </form>
            <form id="form6">
                <div class="card">
                    <label for="">6. Sudahkah Anda memasukkan makanan yang mengandung lemak sehat, seperti alpukat atau kacang-kacangan, dalam diet Anda hari ini?</label>
                    <div class="opt">
                        <input type="radio" id="option_a" name="options" value="a">
                        <label for="option_a">Ya</label><br>
                        <input type="radio" id="option_b" name="options" value="b">
                        <label for="option_b">Tidak</label><br>
                    </div>
                </div>
            </form>
            <form id="form7">
                <div class="card">
                    <label for="">7. Apakah Anda sudah membatasi konsumsi gula tambahan dalam makanan dan minuman Anda hari ini?</label>
                    <div class="opt">
                        <input type="radio" id="option_a" name="options" value="a">
                        <label for="option_a">Ya</label><br>
                        <input type="radio" id="option_b" name="options" value="b">
                        <label for="option_b">Tidak</label><br>
                    </div>
                </div>
            </form>
            <form id="form8">
                <div class="card">
                    <label for="">8. Sudahkah Anda mengonsumsi sumber kalsium, seperti susu atau produk susu alternatif, hari ini?</label>
                    <div class="opt">
                        <input type="radio" id="option_a" name="options" value="a">
                        <label for="option_a">Ya</label><br>
                        <input type="radio" id="option_b" name="options" value="b">
                        <label for="option_b">Tidak</label><br>
                    </div>
                </div>
            </form>
            <form id="form9">
                <div class="card">
                    <label for="">9. Apakah Anda sudah memperhatikan asupan makanan yang kaya akan zat besi, seperti daging merah atau sayuran berdaun hijau, hari ini?</label>
                    <div class="opt">
                        <input type="radio" id="option_a" name="options" value="a">
                        <label for="option_a">Ya</label><br>
                        <input type="radio" id="option_b" name="options" value="b">
                        <label for="option_b">Tidak</label><br>
                    </div>
                </div>
            </form>
            <form id="form10">
                <div class="card">
                    <label for="">10. Sudahkah Anda memastikan bahwa piring Anda berwarna-warni, dengan berbagai jenis makanan yang menyediakan berbagai nutrisi, hari ini?</label>
                    <div class="opt">
                        <input type="radio" id="option_a" name="options" value="a">
                        <label for="option_a">Ya</label><br>
                        <input type="radio" id="option_b" name="options" value="b">
                        <label for="option_b">Tidak</label><br>
                    </div>
                </div>
            </form>
            <button id="submitBtn">Lihat Hasil</button>
            <div id="combined_output" class="out"></div>
            <script src="logic/pantau.js"></script>
        </div>
    </main>
    <footer>
        <div id="footer-container"></div>
    </footer>
</body>
</html>
